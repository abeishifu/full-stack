<div class="cart-item col-md-6 mb-2" *ngFor="let item of items" >
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.itemname }}
      <span  class="badge badge-primary badge-pill">{{ item.num }}</span>
      
    </li>
  </ul>

</div>
