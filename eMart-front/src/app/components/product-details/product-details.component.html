
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-5">
      <img src="/assets/images/cloth.png" class="card-img-top" alt="...">
    </div>
    <div class="col">
      <div *ngIf="product">
        <h3>{{ product.name }}</h3>
        <h2>{{ product.price| currency }}</h2>
        <p>{{ product.description }}</p>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">XS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">S</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">M</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">L</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">XL</label>
          </div>
        </div>
        <div class="form-group col-md-4 mb-2">
          <select class="form-control" id="exampleFormControlSelect1">
            <option selected disabled value="">number</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          <button (click)="addToCart(product)">Buy</button>
        </div>
      </div>
    </div>

  </div>
</div>
