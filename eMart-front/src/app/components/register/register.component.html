<div class="full-screen" style="background:rgb(254, 131, 7);">
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
        <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" formControlName="username">
        </div>
        </div>
        <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password">
        </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputMobile" formControlName="mobilenum">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3" formControlName="email">
            </div>
        </div>
        <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Role</legend>
            <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="userrole" id="gridRadios1" value="buyer" formControlName="userrole" checked>
                <label class="form-check-label" for="userrole">
                Buyer
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="userrole" id="gridRadios2" value="seller" formControlName="userrole">
                <label class="form-check-label" for="userrole">
                Seller
                </label>
            </div>
            </div>
        </div>
        </fieldset>
        <div class="form-group row">
        <div class="col-sm-10" style="text-align:center">
            <button type="submit" class="btn btn-warning">Register</button>
        </div>
        </div>
    </form>
</div>
