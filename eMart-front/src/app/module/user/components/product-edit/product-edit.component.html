
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-5">
      <img src="/assets/images/cloth.png" class="card-img-top" alt="...">
    </div>
    <div class="col">
      <div *ngIf="product">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="md-4">
              <label for="validationTooltip01">Product name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="{{ product.itemname }}" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="md-4">
              <label for="validationTooltip01">Product price</label>
              <input type="text" class="form-control" id="validationTooltip01" value="{{ product.itemprice }}" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="md-4">
              <label for="validationTextarea">Product Description</label>
              <textarea type="text" class="form-control" id="validationTextarea" value="{{ product.description }}" required></textarea>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div class="md-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">XS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">S</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">M</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">L</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">XL</label>
            </div>
          </div>
          <div class="md-3">
            <label for="validationTooltip04">number</label>
            <select class="custom-select" id="validationTooltip04" required>
              <option selected disabled value="">Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
            <div class="invalid-tooltip">
              Please select a valid state.
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-primary" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit" [routerLink]="['/new']">Add new</button>
        </form>

      </div>
    </div>

  </div>
</div>
