
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-5">
      <img src="/assets/images/cloth.png" class="card-img-top" alt="...">
    </div>
    <div class="col">
      <div *ngIf="product">
        <form class="needs-validation" novalidate [formGroup]="updateitem" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <!-- <div class="md-4">
              <label for="validationTooltip01">Product id</label>
              <input type="text" class="form-control" id="validationTooltip01"  required formControlName="itemname">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div> -->
            <div class="md-4">
              <label for="validationTooltip01">Product name</label>
              <input type="text" class="form-control" id="validationTooltip01"  required formControlName="itemname">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="md-4">
              <label for="validationTooltip01">Product price</label>
              <input type="text" class="form-control" id="validationTooltip01"  required formControlName="itemprice">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="md-4">
              <label for="validationTextarea">Product Description</label>
              <textarea type="text" class="form-control" id="validationTextarea"  required formControlName="description"></textarea>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" >Submit</button>
          <button class="btn btn-primary" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary"  [routerLink]="['/new']">Add new</button>
        </form>

      </div>
    </div>

  </div>
</div>
