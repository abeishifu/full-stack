
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-5">
      <img src="/assets/images/cloth.png" class="card-img-top" alt="...">
    </div>
    <div class="col">
      
        <form class="needs-validation" novalidate [formGroup]="newitem" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="md-4">
              <label for="validationTooltip01">Product name</label>
              <input type="text" class="form-control" id="validationTooltip01" required formControlName="itemname">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>      
            <div class="md-4">
              <label for="validationTooltip01">Product price</label>
              <input type="text" class="form-control" id="validationTooltip01" required formControlName="itemprice">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="md-4">
              <label for="validationTextarea">Product Description</label>
              <textarea type="text" class="form-control" id="validationTextarea" required formControlName="description"></textarea>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div class="md-4">
            <div>  
              <label for="validationTextarea">Product Catalog</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="catalog" id="inlineRadio1" value="women" formControlName="catalog">
              <label class="form-check-label" for="inlineRadio1">Women</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="catalog" id="inlineRadio2" value="maternity" formControlName="catalog">
              <label class="form-check-label" for="inlineRadio2">Maternity</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="catalog" id="inlineRadio1" value="girls" formControlName="catalog">
              <label class="form-check-label" for="inlineRadio1">Girls</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="catalog" id="inlineRadio2" value="cosmetics" formControlName="catalog">
              <label class="form-check-label" for="inlineRadio2">Cosmetics</label>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlFile1">upload image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div> -->
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

  </div>
</div>
